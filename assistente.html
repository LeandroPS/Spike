<html>
<head>
    <title>Assistente</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="mespeak.js"></script>
    <script src="annyang.min.js"></script>
    <script src="jquery.js"></script>
    <script>
        meSpeak.loadConfig("mespeak_config.json");
        meSpeak.loadVoice("voices/pt.json");
        
        function speak(texto){
            $(".quadro").addClass("animado");
            meSpeak.speak(texto,{}, function(b){
                $(".quadro").removeClass("animado");
            });
        }
        $(function(){
        speak("Olá, meu nome é Hermes e você pode me chamar sempre que precisar de ajuda");
        
            /*var audio = new Audio();
            audio.src ='http://translate.google.com/translate_tts?ie=utf-8&tl=en&q=Hello%20World.';
            audio.play();*/
            
        if (annyang) {
            annyang.setLanguage('pt-BR');
            // Let's define a command.
            var commands = {
                'olá': function() { speak("Olá, Leandro, em que posso ajudar?"); },
                'testando': function(){speak("funcionou?");},
                '.*': function(texto){console.log(texto);}
            
            };

            // Add our commands to annyang
            annyang.addCommands(commands);
            annyang.debug();
            // Start listening.
            annyang.start();
        }
        });
    </script>
</head>
<body>
    <div class="quadro"></div>
    
</body>
</html>
